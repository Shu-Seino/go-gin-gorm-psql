<!DOCTYPE html>
<html>
<head>
	<title>{{.Member.Name}}</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
	<div class="w-full max-w-md mx-auto mt-8">
		<h1 class="text-4xl text-center py-4">{{.Member.Name}}</h1>
		<p class="text-lg text-gray-700 mb-2"><strong>ID:</strong> {{.Member.ID}}</p>

		<a href="/members" class="text-blue-500 hover:text-blue-800 text-lg font-bold underline mt-4 inline-block">Back to Members</a>
	</div>
</body>
</html>
